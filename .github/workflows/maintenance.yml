name: Maintenance

on:
  schedule:
    - cron: "0 14 * * 1"
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run Full Check
        run: npm run check

      - name: Audit Production Dependencies
        run: npm audit --omit=dev --audit-level=high
